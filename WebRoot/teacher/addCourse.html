			$("#classroom").select({

				onChange: function(d) {
					//$.alert("你选择了"+d.values+d.titles);

				title: "选择开始周",

				onChange: function(d) {
					//$.alert("你选择了"+d.values+d.titles);
				}

			$("#finishweek").select({

<body ontouchstart style="background-color: #f8f8f8;">
	<div class="weui_cells_title">
		<h2>课程添加</h2>
	</div>
	


	<div class="weui_cells weui_cells_form">
		<br>
		<h3 class="cellTitle">课程信息</h3>
		
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">教师姓名</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" value="陆仁贾" 
				id="weID" readonly="readonly" />
			</div>
		</div>
		
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">课程编号</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" placeholder="请输入课程编号" id="name" style="width:85%;"/>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">课程名称</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" placeholder="请输入课程名称" id="name" style="width:85%;"/>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">上课教室</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" placeholder="请选择上课教室" value="" id='classroom'/>
			</div>
		</div>

		<br>
		<h3 class="cellTitle">课程时间</h3>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">上课时间</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" placeholder="请选择上课时间" value="" id='coursetime'/>
			</div>
		</div>


		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">课程开始周</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" placeholder="请选择开始周" value="" id='startweek'/>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">课程结束周</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" placeholder="请选择结束周" value="" id='finishweek'/>
			</div>
		</div>

		<label for="weuiAgree" class="weui-agree"> 
			<div class="weui_btn_area">
				<a href="javascript:;" class="weui_btn weui_btn_plain_primary" style="color: green;">确定</a>
			</div>
			<div class="weui_btn_area">
				<a href="info.html" class="weui_btn weui_btn_plain_default">返回</a>
			</div>
		</div>
