	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		var $j=jQuery.noConflict();
	</script>
		
	<script>
	
	initAjax();
	
	function initAjax() {
		var teacherID = "100011";
		$j.ajax({    
				type:'post',        
				url:'/Teaching_assistant/teacher/getTeacherCourses.action',    
				data:{  
					teacherID : teacherID
				},   
				cache:false,      
				success:function(data){ 
					console.log(data);
					var dataJSONObj = eval("(" + data+ ")");
					$j.each(dataJSONObj, function(index, obj) {
						addCourseDom(obj.courseID, obj.courseName);
					});
					
			  },
			  error:function(){
			  	console.log("请求数据失败");
			  }    
			});
	}
	
	function addCourseDom(courseID, courseName) {
		var a = $j("<a class='weui_cell' href='courseDetail.html'></a>");
		var div = $j("<div class='weui_cell_bd weui_cell_primary'></div>");
		var p = $j("<p>" + courseName + "</p>");
		var span = $j("<span class='weui_cell_ft'></span>"); 
		
		$j("#courses").append(a);
		a.append(div);
		div.append(p);
		a.append(span);
	}
	</script>
