<!DOCTYPE html>
<html>
<head>

	<title>课程信息</title>

	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="this is my page">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

	<link rel="stylesheet" href="../weui/style/weuix.min.css" />
	<link rel="stylesheet" href="../weui/style/weui.css" />
	<link rel="stylesheet" href="../weui/style/weui2.css" />
	<link rel="stylesheet" href="../weui/style/weui3.css" />

	<style type="text/css">
	.cellTitle{
		color: #18B4ED;
		margin-left: 5%;
	}

	.stuName{
		width: 33.3%;
		margin-left: 10%;
	}
</style>
</head>
<body ontouchstart style="background-color: #f8f8f8;">
	<div class="weui_cells_title">
		<h2>课程信息</h2>
	</div>
	


	<div class="weui_cells weui_cells_form">
		<br>
		<h3 class="cellTitle">课程信息</h3>
		<div style="float: right;position: relative;bottom: 25px;">
			<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" style="margin-right: 5px;">
				修改
			</a>
		</div>
		
		
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">教师姓名</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" value="陆仁贾" 
				id="weID" readonly="readonly" />
			</div>
		</div>
		
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">课程编号</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" value="1" id="name" style="width:85%;" readonly="readonly"/>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">课程名称</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" value="数据库" id="name" style="width:85%;" readonly="readonly"/>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">上课教室</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" value="A217" value="" id='classroom' readonly="readonly"/>
			</div>
		</div>

		<br>
		<h3 class="cellTitle">课程时间</h3>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">上课时间</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text"  value="周一1-2,周三3-4" id='coursetime' readonly="readonly" />
			</div>
		</div>


		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">课程开始周</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text"  value="6" id='startweek' readonly="readonly"/>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">课程结束周</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" value="19" id='finishweek' readonly="readonly"/>
			</div>
		</div>

		<br>
		<h3 class="cellTitle">选课学生</h3>

		
		<span class="stuName f14">马哲燚</span>
		<span class="stuName f14">王彬</span>
		<span class="stuName f14">庞云柯</span>
		<span class="stuName f14">吴宇翔</span>
	

		<label for="weuiAgree" class="weui-agree"> 
			<div class="weui_btn_area">
				<a href="javascript:;" class="weui_btn bg-blue-b" style="color: #18b4ed;">打开多媒体</a>
			</div>
			<div class="weui_btn_area">
				<a href="javascript:;" class="weui_btn bg-orange-b" style="color: #FF6600">点名</a>
			</div>
			<div class="weui_btn_area">
				<!--返回并刷新-->
				<a href="javascript:" onclick="self.location=document.referrer;" class="weui_btn weui_btn_plain_default">返回</a>
			</div>
		</div>




	</body>
	</html>
