	<script>
        $(function(){
        
		$.ajax({
			 	//用户登录的action
	            url:"universal/CheckLoginAction",
	            type:'POST', //POST
	            //contentType:'application/json',
	            data:{ },
	            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
	            success:function(data){
					var d = eval("("+data+")");//将数据转换成json类型，可以把data用alert()输出出来看看到底是什么样的结构
                    //得到的d是一个形如{"key":"value","key1":"value1"}的数据类型，然后取值出来
                    //alert(d.isSave);
                    //alert(d.result);
                    if(d.result=="未登录"){
                    	//alert("抱歉您还未登录，请先登录");
                    }else{
                    	//alert("欢迎到来授课小助手"+" , "+d.result);	
                    	$("#loginbutton").attr("data-target","");
                    	$("#loginbutton").click(function(){
                    		$.alert("亲爱的"+d.result+"，您已经登录", "登录状态");
                    	});
                    	$("#my").click(function(){
                    		window.location.href="./"+d.identity+"/index.html";
                    	});
                    }
	            }
	       });
	       
	       //校园简介
	       $("#conditions").click(function(){
	       		window.location.href="./content/condition.html";
	       });
	        //院系机构
	       $("#department").click(function(){
	       		window.location.href="./content/department.html";
	       });
	        //专业信息
	       $("#major").click(function(){
	       		window.location.href="./content/major.html";
	       });
	        //若水新闻
	       $("#news").click(function(){
	       		window.location.href="./content/news.html";
	       });
	        //就业指导
	       $("#employment").click(function(){
	       		window.location.href="./content/employment.html";
	       });
	        //图书馆
	       $("#library").click(function(){
	       		window.location.href="./content/library.html";
	       });
	        //校园美景
	       $("#scenery").click(function(){
	       		window.location.href="./content/scenery.html";
	       });
	        //搜索
	       $("#search").click(function(){
	       		window.location.href="./content/search.html";
	       });
	        //联系我们
	       $("#contact").click(function(){
	       		window.location.href="./content/contact.html";
	       });
	       
	       $("#homepage").click(function(){
	       		window.location.href="index.html";
	       });
	       
	       
		        $("#identity").select({
		        title: "选择身份",
		        autoClose:true,
		        
		        items: ['学生','老师','管理员'],
		        onChange: function(d) {
		         $.alert("你选择了"+d.values);
		        }
		      });
            $('#slide1').swipeSlide({
                autoSwipe:true,//自动切换默认是
                speed:3000,//速度默认4000
                continuousScroll:true,//默认否
                transitionType:'cubic-bezier(0.22, 0.69, 0.72, 0.88)',//过渡动画linear/ease/ease-in/ease-out/ease-in-out/cubic-bezier
                lazyLoad:true,//懒加载默认否
                firstCallback : function(i,sum,me){
                    me.find('.dot').children().first().addClass('cur');
                },
                callback : function(i,sum,me){
                    me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
                }
            });
	

		});
    </script>

   <!--   <div class='page-hd'><a id="loginbutton" class="weui_btn weui_btn_primary open-popup " data-target="#popup">登录界面</a></div>-->
    <div id="popup" class="weui-popup-container">
		  <div class="weui-popup-modal">
		  <div class="weui_article">
		    <div class="weui_cells_title">登录界面</div>
        <div class="weui_cells weui_cells_form">
        
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">个人编号：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入编号" id="username"/>
                </div>
            </div>
            
              <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">密码：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" placeholder="请输入密码"  id="password"/>
                </div>
            </div>
            
              <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">选择身份：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input"  type="text"  value=""  id='identity'/>  
               </div>
              
            </div> 
            </div>
 
		            
		    </div>
		    
		    <p class='page-bd-15'><a class="weui_btn weui_btn_plain_primary " id="login">登录</a></p>
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <p class='page-bd-15'><a href="javascript:;" class="weui_btn bg-orange-b  close-popup" id="close">关闭</a></p>
		  </div>
	 </div> 
	</body>
	<script>
	 	//登录
		$("#login").click(function(){
	  		var username = $("#username").val();//账号
	  		var password = $("#password").val();//密码
	  		var identity = $("#identity").val();//身份
	  		//alert(username+"   "+password+"   "+identity);
	  		var logid = "";//登陆身份
	  		if(identity == "学生"){
	  			logid="student";
	  		}else if(identity == "老师"){
	  			logid="teacher";
	  		}else if(identity == "管理员"){
	  			logid="manager";
	  		}
	  		$.ajax({
			 	//用户登录的action
	            url:logid+"/LoginAction",
	            type:'POST', //POST
	            //contentType:'application/json',
	            data:{ 
		            username : username ,
		            password : password    
	            },
	            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
	            success:function(data){
					var d = eval("("+data+")");//将数据转换成json类型，可以把data用alert()输出出来看看到底是什么样的结构
                    //得到的d是一个形如{"key":"value","key1":"value1"}的数据类型，然后取值出来
                    //alert(d.isSave);
                    //alert(d.result);
                    if(d.result=="成功"){
                    	$.alert("登录成功，跳转到首页");
                    	window.location.href="index.html";
                    }else{
                    	$.alert(d.result);
                    }
                    
	            }
	       });
	       
	      $("#my").click(function(){
	      		window.location.href="./"+logid+"index.html";
	      });
	      
	      
	  	});
	  	

	
	
	</script>
</html>
