	<script>
	 	//登录
		$("#login").click(function(){

	  		var identity = $("#identity").val();//身份
	  		//alert(username+"   "+password+"   "+identity);
	  		var logid = "";//登陆身份
	  		if(identity == "学生"){
	  			logid="student";
	  		}else if(identity == "老师"){
	  			logid="teacher";
	  		}else if(identity == "管理员"){
	  			logid="manager";
	  		}
	  		$.ajax({
			 	//用户登录的action
	            url:"student/LoginAction",
	            type:'POST', //POST
	            //contentType:'application/json',
	            data:{ 
		            username : username ,
		            password : password    
	            },
	            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
	            success:function(data){
					var d = eval("("+data+")");//将数据转换成json类型，可以把data用alert()输出出来看看到底是什么样的结构
                    //得到的d是一个形如{"key":"value","key1":"value1"}的数据类型，然后取值出来
                    //alert(d.isSave);
                    //alert(d.result);
                    if(d.result=="成功"){
                    	alert("登录成功，跳转到首页");
                    	window.location.href="index.html";
                    }else{
                    	alert(d.result);
                    }
                    
	            }
	       });
	  	});
